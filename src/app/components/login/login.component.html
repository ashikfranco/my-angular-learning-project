    <div class="form-container p-8 rounded-2xl w-full max-w-md relative z-10">
        <div class="text-center mb-8">
            <h1 style="
    text-align: center;" class="text-4xl font-bold text-white mb-2">Welcome Back</h1>
            <p class="text-gray-200 text-sm">Login to continue your journey</p>
        </div>

        <form class="space-y-6">

            <div class="logo-icon mb-4 glow" style="
            text-align: center;
            width: 100px;
            margin: auto;
        ">
                <svg class="w-20 h-20 mx-auto" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="48" stroke="url(#gradient)" stroke-width="4"/>
                    <path d="M30 50 L45 65 L70 35" stroke="url(#gradient)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#667eea"/>
                            <stop offset="100%" style="stop-color:#764ba2"/>
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-6 input-group">
                        <input type="text" required id="username" 
                        formControlName="username"
                        [ngClass]="{'is-invalid': isFieldInvalid('username')}">
                        <div class="invalid-feedback" *ngIf="isFieldInvalid('username')">
                            Username is required
                          </div>
                        <label for="username">Username</label>
                    </div>
        
                    <div class=" col-6 input-group">
                        <input type="password" required id="password"  id="password"
                        formControlName="password"
                        [ngClass]="{'is-invalid': isFieldInvalid('password')}">
                        <div class="invalid-feedback" *ngIf="isFieldInvalid('password')">
                            Password is required
                          </div>
                        <label for="password">Password</label>
                    </div>
                </div>

                <div class="center-container">
                    <button 
                    type="submit" 
                    class="btn btn-primary w-100 mt-3"
                    [disabled]="loginForm.invalid || isLoading"
                  >
                    <span class="spinner-border spinner-border-sm me-2" *ngIf="isLoading"></span>
                    {{ isLoading ? 'Logging in...' : 'Login' }}
                  </button>
                    
                </div>
            </form>
            
           

            <div class="flex items-center justify-between text-sm text-gray-200 mb-6">
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="remember" class="w-4 h-4 rounded bg-transparent border-white">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="hover:text-white transition-colors">Forgot Password?</a>
            </div>

           

            <div class="alert alert-danger" *ngIf="showError">
                Please fill in all required fields
              </div>

            <!-- <button  
            type="button" class="btn btn-danger"
            >
                
            </button> -->
        </form>
